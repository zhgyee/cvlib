
class VrAppPlugin implements Plugin<Project> {
  Project project = null

  void apply( Project project ) {
    this.project = project

    project.android {
      compileSdkVersion 29
      buildToolsVersion '29.0.3'
      packagingOptions {
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
      }
      defaultConfig {
        minSdkVersion 25
        targetSdkVersion 29

        externalNativeBuild {
          ndk {
            abiFilters 'arm64-v8a'
          }
          cmake {
            cppFlags.add("-std=c++11")
            def numProcs = Runtime.runtime.availableProcessors()
            arguments "V=0", "-j$numProcs", "-C$project.buildDir.parent", "-DANDROID_STL=c++_shared"
          }
        }
      }

      buildTypes {
        debug {
          debuggable true
          jniDebuggable true

//          externalNativeBuild {
//            cmake {
//              arguments "-DUSE_ASAN=1"
//            }
//          }
        }

        release {
          debuggable false
          jniDebuggable false

          externalNativeBuild {
            cmake {
              arguments ""
            }
          }
        }
      }
    }
  }
}

apply plugin: VrAppPlugin
